<form (submit) ="SaveChenges()" [formGroup] = "form">
    <mat-form-field appearance ="outline">
        <mat-label>
            Name*
        </mat-label>
        <input formControlName="Name" matInput/>
        <mat-error *ngIf="form.invalid">{{GetErrorMessage()}}</mat-error>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" [disabled] ="form.invalid">Create</button> 
      <a mat-stroked-button routerLink ="/genre">Cancel</a>
    </div>
</form>
