<form  (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>
             Name
        </mat-label>
        <input formControlName="Name"  matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>
            Date of birth
        </mat-label>
        <input formControlName="DateOfBirth" matInput [matDatepicker] ="picker" />
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

<app-input-img


(OnImageSelected)="OnImageSelected($event)">

</app-input-img>
    
    <div>             
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>

</form>
