<form  (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>
             Name
        </mat-label>
        <input formControlName="Name"  matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>
            Date of birth
        </mat-label>
        <input formControlName="DateOfBirth" matInput [matDatepicker] ="picker" />
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Select picture</h4>

<app-input-img
[urlCurrentImage] ="atorModel?.Pic"
(OnImageSelected)="OnImageSelected($event)">
</app-input-img>
    
<h4>Write the biography</h4>

<app-input-markdown (changeMarkdown)="changeMarkdown($event)" ></app-input-markdown>

    <div>             
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>

</form>
