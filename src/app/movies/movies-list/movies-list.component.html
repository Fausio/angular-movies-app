
<app-generic-list [list]="movies">
    <ng-container empty>
        No movie result of this reques.
    </ng-container>




    <ng-container content>

        <div *ngFor="let movie of movies; let i = index  " class="movie-component">
            <div>{{i+1}}.  <label class="bolde">  {{movie.title}}  </label>   
                <button class="left-side" (click)="remove(i+1)" class="removebtn">remove</button>
            </div>
            <div>
                <label class="bolde">Release date:</label> {{movie.releaseDate | date : "dd/MM/YYYY" }}
            </div>
            <div>
                <label class="bolde">Price:</label> {{movie.price | currency: 'EUR'}}
            </div>
            <div>               
               
            </div>
        </div>

    </ng-container>
</app-generic-list>
